<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Media</title>
  </head>
  <body>
    <div class="container-fluid page" id="icons">
      <div class="row">
        <div class="col-xs-6 col-sm-6">
          <div class="icon" id="icon1"></div>
        </div>
        <div class="col-xs-6 col-sm-6">
          <div class="icon" id="icon2"></div>
        </div>
      </div>
    </div>

    <div id="medias" class="hidden page">
      <div class="media-container hidden">
        <video class="media" id="media1" controls></video>
      </div>
      <div class="media-container hidden">
        <audio class="media" id="media2" controls></audio>
      </div>
      <div class="btns">
        <img src="img/info.png" id="btnInfo" data-modal-type="Info">
        <button class="btn btn-danger" id="btnCancel">Cancel</button>
        <img src="img/help.png" id="btnHelp" data-modal-type="Help">
      </div>

      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="modalTitle"></h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default btn-info" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
